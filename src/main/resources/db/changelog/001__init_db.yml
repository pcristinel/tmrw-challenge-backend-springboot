databaseChangeLog:
  - changeSet:
      id: 1
      author: pcristinel
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: content
                  type: TEXT